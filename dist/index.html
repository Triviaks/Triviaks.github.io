<!DOCTYPE html>
<html>

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wgh
    t@0,300..800;1,300..800&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="./styles/styles.min.css">
</head>

<body class="body">
  <header class="page-header">
    <div class="page-header__container">
      <a href="index.html" class="page-header__logo">
        <img src="./assets/images/logo.svg" class="page-header__logo-icon" alt="logo">
      </a>
      <nav class="page_header__nav">
        <a href="events.html" class="page-header__nav-link"> Мероприятия </a>
        <a href="#" class="page-header__nav-link"> О нас </a>
        <a href="#" class="page-header__nav-link"> Блог </a>
        <a href="#" class="page-header__nav-link"> Контакты </a>

      </nav>
      <div class="page-header__right-block">
        <a href="#" class="page-header__btn btn"> Войти </a>
      </div>
    </div>
  </header>
  <main class="main">
    main
  </main>

  <footer class="page-footer">
    footer
  </footer>
  <div class="pp">
    <div class="pp-wrapper">
      <div class="pp__sticky-close">
        <button type="button" title="Закрыть" class="pp__x-btn x-btn js-ppCloseBtn">
        </button>
      </div>

      <div class="pp__container">
        <h2 class="pp__title">Заполните форму
          <br /> и мы подберем площадку
        </h2>
        <form class="pp-form form">
          <div class="radio">
            <label class="radio__item">
              <input type="radio" name="format" value="master-class" class="radio__input" />
              <span clas="radio__marker"></span>
              <span class="radio__label">Мастер-класс/семинар</span>
            </label>
            <label class="radio__item">
              <input type="radio" name="format" value="concert" class="radio__input" />
              <span clas="radio__marker"></span>
              <span class="radio__label">Концерт/выступление</span>
            </label>
            <label class="radio__item">
              <input type="radio" name="format" value="pokaz" class="radio__input" />
              <span clas="radio__marker"></span>
              <span class="radio__label">Выстака/показ</span>
            </label>
            <label class="radio__item">
              <input type="radio" name="format" value="other" class="radio__input" />
              <span clas="radio__marker"></span>
              <span class="radio__label">Другое</span>
            </label>
          </div>
          <label class="field">
            <span class="field__label">Имя*</span>
            <input type="text" name="Имя" placeholder="Имя" class="field__input" required />
          </label>
          <label class="field">
            <span class="field__title">
              Планируемое кол-во посетителей:
            </span>
            <select name="amount" class="field__select">
              <option value="20">До 20 человек</option>
              <option value="100">От 20 до 100 человек </option>
              <option value="500">От 100 до 500 человек</option>
              <option value="1000">Более 500 человек</option>
            </select>
          </label>
          <label class="check">
            <input type="checkbox" class="check__input" name="agree" />
            <span class="check__mark"></span>
            <span class="check__label">Я соглашаюсь</span>
          </label>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
